services:
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: eureka-server:local
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      SERVER_PORT: 8761
      MANAGEMENT_SERVER_PORT: 8761
      # Eureka server should not try to register/fetch itself
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8761/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s
    restart: unless-stopped

  ledger-service:
    build:
      context: .
      dockerfile: ledger-service/Dockerfile
    image: ledger-service:local
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_NAME: ledger-service
      SERVER_PORT: 8082
      MANAGEMENT_SERVER_PORT: 8082
      # Correct env var name for defaultZone
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8082/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s
    restart: unless-stopped

  plaid-service:
    build:
      context: .
      dockerfile: plaid-service/Dockerfile
    image: plaid-service:local
    ports:
      - "8083:8083"
    environment:
      SPRING_APPLICATION_NAME: plaid-service
      SERVER_PORT: 8083
      MANAGEMENT_SERVER_PORT: 8083
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8083/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s
    restart: unless-stopped

  balance-service:
    build:
      context: .
      dockerfile: balance-service/Dockerfile
    image: balance-service:local
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: balance-service
      SERVER_PORT: 8080
      MANAGEMENT_SERVER_PORT: 8080
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      # point to service names on the compose network (NOT localhost)
      LEDGER_BASE_URL: http://ledger-service:8082
      PLAID_BASE_URL:  http://plaid-service:8083
    depends_on:
      eureka-server:
        condition: service_healthy
      ledger-service:
        condition: service_healthy
      plaid-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
    restart: unless-stopped

networks:
  default:
    name: bpnet
