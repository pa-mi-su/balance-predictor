# ==============================
# Balance Service Configuration
# ==============================

# Service identity
spring.application.name=balance-service
server.port=8080

# Health & Actuator
management.server.port=8080
management.endpoints.web.exposure.include=*

# ==============================
# Downstream service URLs
# ? These point to docker-compose service names (NOT localhost)
# ==============================
ledger.base-url=${LEDGER_BASE_URL:http://ledger-service:8082}
plaid.base-url=${PLAID_BASE_URL:http://plaid-service:8083}

# ==============================
# Swagger / OpenAPI
# ==============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
